<div class="container">
  <div class="taskNameDiv">
    <input id="nameInput" type="text" [(ngModel)]="temp.name" />
    <div id="closeBtn" (click)="closeDialog()">
      <img id="closeImg" src="https://cdn-icons-png.flaticon.com/512/1828/1828778.png">
    </div>
  </div>
  <div class="taskInfoDiv">
    <div class="desDiv">
      <p>Description: </p>
      <textarea class="infoInput" [(ngModel)]="temp.description" rows="3" cols="56" placeholder="Description..."></textarea>
    </div>
    <div class="restDiv">
      <div class="statDiv">
        <p>Status:</p>
        <mat-form-field appearance="fill">
          <mat-select [(value)]="temp.status">
            <mat-option value="todo">Todo</mat-option>
            <mat-option value="in-progress">In Progress</mat-option>
            <mat-option value="completed">Completed</mat-option>
            <mat-option value="due">Due</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="statDiv">
        <p>Complexity:</p>
        <mat-form-field appearance="fill">
          <mat-select [(value)]="temp.complexity">
            <mat-option value="easy">Easy</mat-option>
            <mat-option value="medium">Medium</mat-option>
            <mat-option value="hard">Hard</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="dateDiv">
        <p>Due date: <span id="dueDate">{{task.deadline}}</span></p>
        <p>Created date: <span id="createDate">{{task.created_at}}</span></p>
      </div>
    </div>
  </div>
  <div class="select-assignee">
    <p class="label-input">Assign to</p>
    <form>
      <mat-form-field class="example-chip-list" appearance="fill">
        <mat-label>Favorite Fruits</mat-label>
        <mat-chip-grid #chipGrid aria-label="Fruit selection">
          <mat-chip-row *ngFor="let fruit of fruits" (removed)="remove(fruit)">
            {{fruit}}
            <button matChipRemove [attr.aria-label]="'remove ' + fruit">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        </mat-chip-grid>
        <input placeholder="New Fruit..." #fruitInput [formControl]="fruitCtrl"
          [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)"/>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
            {{fruit}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
