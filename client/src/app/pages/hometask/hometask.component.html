<div class="homeContainer">
    <div class="menuDiv">
        <div id="btnSpaceTop"></div>
        <mat-button-toggle-group>
            <mat-button-toggle class="menuBtn">Tasks</mat-button-toggle>
            <mat-button-toggle class="menuBtn" id="menuBtnCallendar">Callendar</mat-button-toggle>
        </mat-button-toggle-group>
        <div id="btnSpaceBottom"></div>
    </div>
    <div class="homeDiv">
        <div class="infoDiv">
            <h1 id="funcTitle">TASKS</h1>
            <p class="projInfo">Priority: <span id="priorContent">HIGH</span></p>
            <p class="projInfo">Due date: <span id="dateContent">17 March 2023</span></p>
            <div class="userDiv">
                <div class="usrIcon">
                    <i id="icon1" class="fa-sharp fa-solid fa-user fa-2xl" id="icon"></i>
                </div>
                <div class="usrIcon1">
                    <i class="fa-sharp fa-solid fa-user fa-2xl"></i>
                </div>
                <div class="usrIcon2">
                    <i class="fa-sharp fa-solid fa-user fa-2xl"></i>
                </div>
                <div class="addUsr">
                    <i class="fa-sharp fa-solid fa-user-plus fa-lg"></i>
                </div>
            </div>
        </div>
        <div class="todoMainDiv">
            <div class="todoDiv">
                <div class="progressTitleDiv">
                    <p>Todo</p>
                    <button class="moreOptBtn">...</button>
                </div>
            </div>
            <div class="spaceDiv"></div>
            <div class="todoDiv">
                <div cdkDropListGroup>
                    <div class="itemContainer">
                        <h2>Test group 1</h2>
                        <div 
                            cdkDropList
                            [cdkDropListData]="items"
                            class="testList"
                            (cdkDropListDropped)="drop($event)">
                            <div class="test1Box" *ngFor="let item of items" cdkDrag>{{item}}</div>  
                        </div>
                    </div>

                    <div class="itemContainer">
                        <h3>Test group 2</h3>
                        <div 
                            cdkDropList
                            [cdkDropListData]="people"
                            class="testList"
                            (cdkDropListDropped)="drop($event)">
                            <div class="test1Box" *ngFor="let ppl of people" cdkDrag>{{ppl}}</div>
                        </div>
                    </div>
                </div>
        </div>        
    </div>
</div>
