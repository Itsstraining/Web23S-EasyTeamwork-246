<div class="reponsive">
  <mat-toolbar color="primary">
    <div class="logo">
      <div class="logo-team">
        <h3>ET</h3>
      </div>
    </div>

    <b class="logoName">Easy Teamwork</b>

    <div class="input-search">
      <input class="input" type="text" placeholder="Search ..." />
    </div>

    <div class="btn-page">
      <button class="btn-homeTask" mat-raised-button (click)="viewallproject()">
        ViewAllProject
      </button>
    </div>

    <div class="userName">
      <div class="image-user">
        <img [src]="(this.auth$ | async)?.user?.photoURL" alt="" class="img" (error)="updateUrl($event)"/>
        <p>{{ (this.auth$ | async)?.user?.displayName }}</p>
        <i class="fa-solid fa-caret-down" [matMenuTriggerFor]="menu"></i>
      </div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="userService.logoutWithGoogle()" style="
            display: flex;
            align-items: center;
            justify-content: space-between;

          ">
          <i class="fa-solid fa-right-from-bracket"></i>
          Logout
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

</div>
