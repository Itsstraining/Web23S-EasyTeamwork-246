<div class="invitation-container" *ngIf="sender != undefined" matTooltipPlacement="top">
  <div class="invitation-content">
    <div class="invitation-top">
        <img [src]="sender.photoURL" alt="">
        <div class="invitation-info">
            <!-- <h6>{{invitation.name}}</h6> -->
            <p>
              <span class="owner-name">
                {{sender.displayName}}
              </span>
              's inviting you to join in
              <span class="project-name">
                <!-- {{invitation.name}} -->
              </span>
            </p>
        </div>
    </div>
    <div class="invitation-ans">
        <button class="invitation-ans-btn rejectBtn" (click)="acceptedInvitation(-1)">Reject</button>
        <button class="invitation-ans-btn agreeBtn" (click)="acceptedInvitation(1)">Agree</button>
    </div>
</div>
</div>
