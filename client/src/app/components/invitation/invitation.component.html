<div class="container">
  <mat-card-header>
    INVITATIONS
    <mat-icon matTooltip="Close Invitations" matTooltipPlacement="top" (click)="dialogref.close()">close</mat-icon>
  </mat-card-header>
  <div class="invitation-container">
    <div *ngFor="let invite of (invites$|async)?.invitations" class="content">
      <div *ngIf="invite.status == 'pending' " class="content">
        <div class="message">
          <p><span>{{invite.name}}</span> invited you to join in file <span>{{invite.project_name}}</span></p>
        </div>
        <div class="choice">
          <div (click)="acceptInvitation(invite.project_id,this.userUid,invite.id,invite)" class="accept">
            <p>Accept</p>
          </div>
          <div (click)="declineInvitation(invite.id)" class="reject">
            <p>Reject</p>
          </div>
        </div>
      </div>
      <div *ngIf="invite.status == 'accepted' " class="old-content">
        <div class="message">
          <p><span>You</span> accepted to join in file <span>{{invite.project_name}}</span></p>
        </div>
      </div>
      <div *ngIf="invite.status == 'rejected' " class="old-content">
        <div class="message">
          <p><span>You</span> rejected to join in file <span>{{invite.project_name}}</span></p>
        </div>
      </div>
    </div>
  </div>
  <div>
    <p *ngIf="invites.length === 0" style="color: #fff;text-align: center;">You have no invitations.</p>
  </div>
</div>
